<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>TOP - Rock Paper Scissors</title>
</head>
<body>
    <div id="center-block">
        <h1>Rock Paper Scissors</h1>
        <div id="display">
            <div class="display-sides">
                <img id="player-choice-img" src="" alt=""/>
                <div class="choice-display" id="player-choice-display"></div>
            </div>
            <div class="display-sides">
                <img id="computer-choice-img" src="" alt=""/>
                <div class="choice-display" id="computer-choice-display"></div>
            </div>
        </div>
        <div id="round-result">Let's play</div>
        <div id="scores">
            <div id="player-score-display">0</div>
            <div id="computer-score-display">0</div>
        </div>
        <div id="buttons">
            <button class="weapon" id="rock">Rock</button>
            <button class="weapon" id="paper">Paper</button>
            <button class="weapon" id="scissors">Scissors</button>
        </div>
    </div>
</body>
</html>
